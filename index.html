<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>JavaScript Password Generator</title>
    <link href='public/css/main.css' rel='stylesheet'>
  </head>
  <body>
    <h1 class='title'>Password Generator</h1>
    <p id='password' class='password-output'>test</p>
   <div class='range-block'>
    <label id='range'>Characters Length: <span>1</span></label>
    <input type="range" id='rangeBtn' min='1' max='4096' step='1'>
   </div>
    <div class='buttons'>
      <button id='generateBtn'>Generate Password</button>
      <button id='addNumbersBtn'>Add numbers</button>
      <button id='addSpecialChars'>Add Special Symbols</button>
    </div>
  </body>
  <script src='public/java_script/main.js'></script>
</html>
